<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="formularioExercicio2.css">
  <script defer src="validacao.js"></script>
</head>

<body>
  <div class="container">
    <h1>Formulário - Exercício 2 - 11/09</h1>
    <form id="formulario" action="/enviar-dados" method="POST" novalidate>
      
      <label for="nome">Nome: <span class="required" title="Campo obrigatório">*</span></label>
      <input type="text" id="nome" name="nome" required minlength="2" placeholder="Digite seu nome completo">
      <span class="erro" id="erro-nome"></span>

      <label for="email">Email: <span class="required" title="Campo obrigatório">*</span></label>
      <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">
      <span class="erro" id="erro-email"></span>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" pattern="^\(?\d{2}\)?[\s-]?\d{4,5}-?\d{4}$" placeholder="(99) 99999-9999">
      <span class="erro" id="erro-telefone"></span>

      <label for="assunto">Assunto:</label>
      <select id="assunto" name="assunto">
        <option value="">Selecione um assunto</option>
        <option value="duvida">Dúvida</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
      </select>

      <label for="mensagem">Mensagem: <span class="required" title="Campo obrigatório">*</span></label>
      <textarea id="mensagem" name="mensagem" required minlength="10" rows="4" cols="40" placeholder="Escreva sua mensagem aqui..."></textarea>
      <span class="erro" id="erro-mensagem"></span>

      <h4><span class="required">*</span> Campo obrigatório</h4>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
